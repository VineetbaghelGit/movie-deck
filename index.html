<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Deck by Vineet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- header section start -->
    <nav class="navbar sticky-top navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Movie Deck</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search by name..."
            aria-label="Search"
            id="search-input"
          />
          <button
            type="button"
            id="search-button"
            class="btn btn-outline-danger"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- header section end -->

    <div class="container">
      <!-- filter section start -->
      <section class="filter-section mt-5">
        <div class="fav-filter">
          <button type="button" class="btn btn-primary">All</button>
          <button type="button" class="btn btn-outline-primary">
            Favourites
          </button>
        </div>
        <div class="sort">
          <button type="button" id="sort-by-date" class="btn btn-secondary">
            Sort by date oldest to latest
          </button>
          <button
            type="button"
            id="sort-by-rating"
            class="btn btn-outline-secondary"
          >
            Sort by rating (least to most)
          </button>
        </div>
      </section>
      <!-- filter section end -->

      <!-- movie list section start -->
      <section class="movie-lists mt-5">
        <div class="movie-container">
          <div class="movie-box">
            <img
              src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
            />
            <div class="movie-details px-2 py-1 my-2">
              <h5 class="text-center my-2">Title</h5>
              <div class="votes-likes d-flex justify-content-between">
                <div>
                  <p class="vote-count">Vote Count</p>
                  <p class="rating-count">Rating Count</p>
                </div>
                <span>❤️</span>
              </div>
              <button type="button" class="btn w-100 btn-outline-danger">
                Watch Now
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- movie list section end -->
    </div>
    <!-- footer section start -->
    <footer class="deck-footer">
      <p class="mt-3">&copy; 2023 Movie Deck</p>
    </footer>
    <!-- footer section end -->
  </body>
</html>
